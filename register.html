<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SociAlize</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            background-image: url('/image.png');
            background-size: cover;
            background-position-y: center;
        }

        .register-container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn-register {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 25px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .btn-register:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .message-box {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .error-message {
            background-color: #ffcdd2;
            color: #b71c1c;
        }

        .success-message {
            background-color: #c8e6c9;
            color: #1b5e20;
        }

        #other-gender {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="register-container">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuario *" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico *" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña *" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña *" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre *" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
                </div>

                <div class="mb-3">
                    <select class="form-select" id="gender" required>
                        <option value="">Seleccione su género *</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="No Aplica">No Aplica</option>
                        <option value="Prefiero no Decirlo">Prefiero no decirlo</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="mb-3" id="other-gender">
                    <input type="text" class="form-control" id="otherGenderText" placeholder="Especifique su género">
                </div>

                <div class="mb-3">
                    <input type="date" class="form-control" id="birthdate" required>
                </div>

                <button type="submit" class="btn btn-register mt-3">Registrarse</button>
            </form>

            <div id="message-box" class="message-box"></div>

            <div class="mt-3">
                <a href="login.html" class="text-primary">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>
    <script src="/register.js"></script>

    
</body>
</html>
