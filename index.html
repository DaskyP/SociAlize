<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
        }
        .hero {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        .login-btn {
            background-color: #ffcc00;
            color: #333;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Welcome to Our Social Network</h1>
        <p>Share your moments, connect with friends, and enjoy the best experiences.</p>
        <a href="login.html" class="login-btn">Login</a>
    </header>
    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Explore Public Profiles</h2>
        <div class="row" id="profiles-container"></div>
    </div>
    
    <script>
        const publicProfiles = [
            { username: "johndoe", image: "https://via.placeholder.com/300", caption: "Enjoying the sunset!", likes: 120 },
            { username: "janedoe", image: "https://via.placeholder.com/300", caption: "Best vacation ever!", likes: 200 },
            { username: "marksmith", image: "https://via.placeholder.com/300", caption: "Coffee time!", likes: 95 }
        ];

        const profilesContainer = document.getElementById("profiles-container");
        
        publicProfiles.forEach(profile => {
            const profileCard = document.createElement("div");
            profileCard.className = "col-md-4 mb-4";
            profileCard.innerHTML = `
                <div class="profile-card p-3 text-center">
                    <img src="${profile.image}" alt="${profile.username}">
                    <h5 class="mt-2">@${profile.username}</h5>
                    <p>${profile.caption}</p>
                    <p><strong>❤️ ${profile.likes} Likes</strong></p>
                </div>
            `;
            profilesContainer.appendChild(profileCard);
        });
    </script>
</body>
</html>
