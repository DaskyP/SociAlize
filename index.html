<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociAlize - Landing Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding-top: 70px;
        }
        
        .navbar {
            background: linear-gradient(to right, #007bff, #0056b3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .login-btn {
            background-color: #ffcc00;
            color: #333 !important;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-btn:hover {
            background-color: #e6b800;
            transform: scale(1.1);
        }

        .hero {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 120px 20px 80px;
            text-align: center;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .profile-image, .profile-video {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .star-icon {
            width: 24px;
            height: 24px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SociAlize</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a href="login.html" class="btn login-btn">Iniciar Sesión</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h1>Bienvenido a SociAlize</h1>
        <p>Una red social donde puedes compartir fotos y videos, conectarte con amigos y disfrutar las mejores experiencias.</p>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Explora Perfiles Públicos</h2>
        <div class="row" id="profiles-container"></div>
    </div>

<script src="/index.js"></script>
</body>
</html>
