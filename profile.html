<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - SociAlize</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .back-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #0d6efd;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 255, 0.2);
            z-index: 100;
        }

        .back-container img {
            width: 24px;
            height: 24px;
        }

        .back-container:hover {
            background: #0d6efd;
            color: white;
        }

        .profile-info {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 255, 0.1);
            border: 2px solid #0d6efd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0d6efd;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-weight: bold;
            color: #0d6efd;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .post-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 255, 0.1);
            text-align: center;
            border: 2px solid #0d6efd;
            min-height: 200px;
            position: relative;
        }

        .post-card img, .post-card video {
            width: 100%;
            border-radius: 10px;
            display: block;
            max-height: 180px;
        }

.like-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; 
    gap: 5px;
    margin-top: 10px;
    padding: 5px 10px;
    width: fit-content;
}

.like-btn {
    cursor: pointer;
    width: 24px;
    height: 24px;
}

.like-count {
    font-size: 14px;
    color: #333;
    font-weight: 600;
    margin-left: 5px;
}

        @media (max-width: 768px) {
            .profile-info {
                width: 100%;
                text-align: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="back-container" onclick="window.location.href='timeline.html'">
        <img src="arrowboostrap.svg" alt="Regresar">
        <span>Volver al Timeline</span>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="profile-info">
                    <img src="https://picsum.photos/150/150" alt="Perfil">

                    <div class="stats">
                        <span>1200 Seguidores</span>
                        <span>530 Seguidos</span>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row row-cols-1 row-cols-md-2 g-3" id="gallery-container">
                </div>
            </div>
        </div>
    </div>
    <script src="/profile.js"></script>
</body>
</html>
